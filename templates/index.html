<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz Game</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#673AB7">
  </head>
  <body class="deep-purple lighten-2">
    <header>
      <nav>
        <div class="nav-wrapper deep-purple darken-2">
          <a href="/" class="brand-logo center">Quiz Game</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s8 offset-s2">
            <div class="card dark-purple lighten-5">
              <div class="card-content">
                <h4>Enter a name:</h4>
                <div class="input-field">
                  <input
                    id="playername"
                    class="active"
                    type="text"
                    name="name"
                    onkeydown="namekeypress(event)">
                  <label for="name" onclick="$('#playername').focus()">Name</label>
                </div>
                <div class="card-action">
                  <a id="enterbutton" class="waves-effect waves-purple btn-large deep-purple" onclick="init_player()">Start! <i class="material-icons right">send</i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript">$(".collapsible").collapsible()</script>
  </body>
</html>
