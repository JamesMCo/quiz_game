<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin - Quiz Game</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#673AB7">
  </head>
  <body class="deep-purple lighten-2">
    <header>
      <nav>
        <div class="nav-wrapper deep-purple darken-2">
          <a href="/" class="brand-logo center">Admin - Quiz Game</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a onclick="$.get('/reload'); location.reload();">Reload</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s4 offset-s1">
            <div class="card dark-purple lighten-5">
              <div class="card-content">
                <h4 class="center">Players</h4>
              </div>
              <ul class="collapsible" data-collapsible="accordion">
                {}
              </ul>
            </div>
          </div>
          <div class="col s6">
            <div class="card dark-purple lighten-5">
              <div class="card-content">
                <h4 class="center">Questions</h4>
              </div>
              <ul class="collapsible" data-collapsible="accordion">
                {}
              </ul>
            </div>
            <br>
            <div class="card dark-purple lighten-5">
              <div class="card-content">
                <h5 class="center">Get New Questions</h5>
                <div class="card-action">
                  <div class="row">
                    <a class="waves-effect waves-purple btn-large deep-purple col s4" onclick="$.get('/get_otdb_qs?quant=5'); location.reload();">5</a>
                    <a class="waves-effect waves-purple btn-large deep-purple col s4" onclick="$.get('/get_otdb_qs?quant=10'); location.reload();">10</a>
                    <a class="waves-effect waves-purple btn-large deep-purple col s4" onclick="$.get('/get_otdb_qs?quant=20'); location.reload();">20</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript">$(".collapsible").collapsible()</script>
  </body>
</html>
